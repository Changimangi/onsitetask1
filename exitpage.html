        var dom = document.getElementsByClassName("font-effect-neon");
        dom[0].innerHTML = "You lost";
        dom[1].innerHTML = "Score = "+score;
        

        function gettingscore(s){
            let index;
            let i;
            for(i = s.length; i>=0; i--){
                if(s.charAt(i)=="="){
                    index = i+1;
                }
            }
            let actual = s.slice(index,s.length);
            return actual;
        }
    </script>
